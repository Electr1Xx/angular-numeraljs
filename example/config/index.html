<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<script src="../../test/lib/numeral.js"></script>
	<script src="../../test/lib/de.js"></script>
	<script src="../../test/lib/angular/angular.js"></script>
	<script src="../../src/angular-numeraljs.js"></script>

	<script src="js/app.js"></script>
</head>
<body ng-controller="numeralExample">
	<div>
		<input type="text" ng-model="number" placeholder="Put the number here" />
	</div>
	<div>
		<label>Currency prefix</lable>
		<span>{{number|numeraljs:'currency'}}</span>
	</div>
	<div>
		<label>Currency suffix</lable>
		<span>{{number|numeraljs:'currencySuffix'}}</span>
	</div>
	<div>
		<label>Number</lable>
		<span>{{number|numeraljs:'number'}}</span>
	</div>
</body>
</html>
